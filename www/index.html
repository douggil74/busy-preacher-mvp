<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>The Busy Christian</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .splash-container {
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    
    .logo-container {
      position: relative;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      border-radius: 30px;
      box-shadow: 
        0 0 60px rgba(255, 215, 0, 0.6),
        0 0 100px rgba(255, 215, 0, 0.4),
        0 0 140px rgba(255, 215, 0, 0.2);
      animation: glow 2s ease-in-out infinite alternate;
      object-fit: cover;
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      animation: fadeIn 1s ease-in;
    }
    
    p {
      font-size: 1rem;
      color: #999;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 215, 0, 0.1);
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    @keyframes glow {
      0% {
        box-shadow: 
          0 0 40px rgba(255, 215, 0, 0.4),
          0 0 80px rgba(255, 215, 0, 0.3),
          0 0 120px rgba(255, 215, 0, 0.2);
      }
      100% {
        box-shadow: 
          0 0 60px rgba(255, 215, 0, 0.7),
          0 0 100px rgba(255, 215, 0, 0.5),
          0 0 140px rgba(255, 215, 0, 0.3);
      }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <img src="/logo.png" alt="The Busy Christian" class="logo">
    </div>
    <h1>The Busy Christian</h1>
    <p>Loading your spiritual companion...</p>
    <div class="spinner"></div>
  </div>
  <script>
    console.log('Capacitor initializing...');
  </script>
</body>
</html>
